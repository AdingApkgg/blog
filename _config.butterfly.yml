    # - <link rel="stylesheet" href="/xxx.css">
    - <link rel="stylesheet" href="https://registry.npmmirror.com/element-ui/latest/files/packages/theme-chalk/lib/index.css"> # 引入组件库
    - <link rel="stylesheet" href="https://registry.npmmirror.com/weblive2d/latest/files/waifu.css">
    - <link rel="stylesheet" href="/css/custom.css" media="defer" onload="this.media='all'">
    - <span id="fps"></span> # 帧率检测
  bottom:
    # - <script src="xxxx"></script>
    - <script async src="https://registry.npmmirror.com/vue/2.7.16/files/dist/vue.min.js"></script> # 引入VUE v2
    - <script async src="https://registry.npmmirror.com/element-ui/latest/files/lib/index.js"></script> # 引入ElementUI
    - <script async type="text/javascript" src="https://unpkg.com/sweetalert2/dist/sweetalert2.all.js"></script> # 节日弹窗依赖
    - <script async src="https://registry.npmmirror.com/weblive2d/latest/files/js/autoload.js"></script>
    - <script async src="/js/custom.js"></script>
    - <div class="aplayer no-destroy" data-id="8464409595" data-server="netease" data-type="playlist" data-fixed="true" data-autoplay="true" data-order="random" data-volume="0.3" data-mutex="true" data-listMaxHeight="36vh"> </div>

