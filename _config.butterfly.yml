# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: light
  macStyle: true
  # Code block height limit (unit: px)
  height_limit: 230
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: true

# Social media links
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fab fa-github: https://github.com/AdingApkgg || GitHub || '#24292e'
  fas fa-envelope: mailto:AdingApkgg@outlook.com || 邮箱 || '#4a7dbe'
  fab fa-weixin: /img/wechat.webp || 微信 || '#1aad19'
  fab fa-qq: https://wpa.qq.com/msgrd?v=3&uin=1679456234&site=qq&menu=yes || QQ || '#2aa7e3'
  fab fa-bilibili: https://space.bilibili.com/1198037522 || B站 || '#00a4da'

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /favicon.ico

avatar:
  img: /img/avatar.webp
  effect: false

