# Navigation bar settings (導航欄設置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # image
  display_title: true
  fixed: false # fixed navigation bar

# Menu 目錄
menu:
  # Home: / || fas fa-home
  # Archives: /archives/ || fas fa-archive
  # Tags: /tags/ || fas fa-tags
  # Categories: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  # About: /about/ || fas fa-heart
  首页: / || fas fa-house
  文章||fas fa-book:
    归档: /archives/ || fas fa-box-archive
    标签: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  休闲||fas fa-mug-hot || hide:
    图库: /gallery/ || fas fa-images
    音乐: /music/ || fas fa-music
    视频: /video/ || fas fa-video
    电影: /movie/ || fas fa-film
  社交||fas fa-paperclip || hide:
    友人帐: /link/ || fas fa-link
    朋友圈: /fcircle/ || fas fa-user-group
    留言板: /comments/ || fas fa-comment-dots
    RSS订阅: /atom.xml || fas fa-rss
    虫洞: https://foreverblog.cn/go.html || fas fa-bore-hole
    个站商店虫洞: https://storeweb.cn/s/2032 || fas fa-dice
    开往: https://www.travellings.cn/go.html || fas fa-shuffle
    关于: /about/ || fas fa-heart
  分流||fas fa-code-branch || hide:
    主线路: https://blog.saop.cc/ || fas fa-code-commit
    Vercel: https://vc.saop.cc/ || fas fa-server
    Netlify: https://nf.saop.cc/ || fas fa-server
    Cloudflare: https://cf.saop.cc/ || fas fa-server
    Fleek: https://fe.saop.cc/ || fas fa-server
    GitHub: https://gh.saop.cc/ || fab fa-github-alt
    源代码: https://github.com/AdingApkgg/AdingApkgg.github.io || fas fa-code

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 230 # unit: px
code_word_wrap: false

# Social Settings (社交圖標設置)
# formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fab fa-github: https://github.com/AdingApkgg || GitHub || '#24292e'
  fas fa-envelope: mailto:AdingApkgg@outlook.com || 邮箱 || '#4a7dbe'
  fab fa-weixin: /img/wechat.webp || 微信 || '#1aad19'
  fab fa-qq: https://res.abeim.cn/api/qq/?qq=1679456234 || QQ || '#2aa7e3'
  fab fa-bilibili: https://space.bilibili.com/1198037522 || B站 || '#00a4da'

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /favicon.ico

# Avatar (頭像)
avatar:
  img: /img/avatar.webp
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: transparent

# If the banner of page not setting, it will show the top_img
default_top_img: false

# The banner image of archive page
archive_img:

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
tag_img:

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分類頁面的 top_img)
category_img:

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
